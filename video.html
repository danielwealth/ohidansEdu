<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #video-container {
            width: 80%;
            margin: 40px auto;
        }
        
        #video-upload {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        #video-upload:hover {
            background-color: #3e8e41;
        }
        
        #video-screen {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <input type="file" id="video-input" accept="video/*">
        <button id="video-upload">Upload Video</button>
        <div id="video-screen"></div>
    </div>

    <script>
        const videoInput = document.getElementById('video-input');
        const videoUploadButton = document.getElementById('video-upload');
        const videoScreen = document.getElementById('video-screen');

        videoUploadButton.addEventListener('click', () => {
            const file = videoInput.files[0];
            const videoUrl = URL.createObjectURL(file);

            const videoElement = document.createElement('video');
            videoElement.src = videoUrl;
            videoElement.controls = true;
            videoElement.width = '100%';
            videoElement.height = '100%';

            videoScreen.innerHTML = '';
            videoScreen.appendChild(videoElement);
        });
    </script>
</body>
</html>
